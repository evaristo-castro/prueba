<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Jumbotron</title>
</head>
<body>
    <section class="container-fluid">
           <div class="jumbotron bg-danger text-white p-2 d-grid gap-2">
             <h3 class="text-center"> Ejemplo jumbotron</h3>
             <hr>
             <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit pariatur ipsam nobis quisquam accusantium assumenda perspiciatis eligendi aut doloremque, ad amet consequatur soluta ex at. Voluptatibus sapiente debitis amet neque?</p>
           <a href="" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#miprimermodal">Ver Mas </a>
            
            <div class="modal fade" id="miprimermodal">
                <div class="modal-dialog">
                     <div class="modal-content bg-danger">
                        <div class="modal-header">
                           <h4 class="modal-title text-black">titulo modal</h4>
                           <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                         </div>
                         <div class="modal-body">
                           <img src="/imagen/carro-compra.png" alt="" class="w-100">
                           
                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-primary">Save changes</button>
                         </div>   

                     </div>

                </div>

            </div>
        
        </div>

    </section>
</body>
